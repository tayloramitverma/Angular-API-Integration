<app-layout>
<main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Album example</h1>
          <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
          <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="5" (scrolled)="onScroll()" [scrollWindow]="true" >

            <div class="col-md-4 animated lightSpeedIn" *ngFor="let record of blogs">
              <div class="card mb-4 shadow-sm">

                <div *ngIf="record.images.medium; else !record.images.medium">
                <img class="card-img-top" [src]="record.images.medium" >
                </div>
                <div class="card-body">
                  <p class="card-text" [innerHTML]="record.title.rendered"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="button" class="btn btn-sm btn-outline-secondary" routerLink="/post/{{record.slug}}">View</a>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </main>
</app-layout>
